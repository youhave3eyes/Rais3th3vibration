<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RTV33</title>

    <!--
      GitHub Pages SPA fallback.
      When a user hits a deep link (e.g. /sacred-geometry), GitHub Pages serves 404.html.
      This script rewrites the URL into a querystring and sends the user back to /,
      where React Router can recover the intended route.

      Based on the widely-used spa-github-pages approach by rafgraph.
    -->
    <script type="text/javascript">
      ;(function () {
        var l = window.location
        var redirect =
          l.protocol +
          '//' +
          l.host +
          '/?p=' +
          encodeURIComponent(l.pathname + l.search + l.hash)
        window.location.replace(redirect)
      })()
    </script>
  </head>
  <body></body>
</html>
